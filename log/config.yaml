#  config.yaml
version: 1
formatters:
  brief:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  normal:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(funcName)s - %(lineno)d - %(message)s"
handlers:
  brief_console:
    class : logging.StreamHandler
    formatter: brief
    level   : INFO
    stream  : ext://sys.stdout
  normal_console:
    class : logging.StreamHandler
    formatter: normal
    level   : DEBUG
    stream  : ext://sys.stdout
  file:
    class : logging.FileHandler
    formatter: normal
    level: DEBUG
    filename: debug.log
root:
  level: DEBUG
  handlers: [normal_console, file]